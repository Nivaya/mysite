            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#header-navbar" aria-expanded="false"><span class="sr-only"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <h1 class="logo hvr-bounce-in" style="line-height: 60px;font-size: x-large">啊姚大仙的博客</h1>
            </div>
            <div class="collapse navbar-collapse" id="header-navbar">
                <form class="navbar-form visible-xs" action="{{ url('list',catalog='search') }}"
                      method="GET">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="请输入关键字"
                               maxlength="20"
                               autocomplete="off">
                        <span class="input-group-btn">
                                <button class="btn btn-default btn-search" type="submit">搜索</button>
                            </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li {% if para.title == '最新发布' %}class="active"{% endif %}>
                        <a data-cont="首页" title="首页" href="{{ url('list',catalog='index') }}">首页</a></li>
                    {% for catalog in catalogs %}
                        <li {% if para.title == catalog.name %}class="active"{% endif %}>
                            <a data-cont="{{ catalog.name }}" title="{{ catalog.name }}"
                               href="{{ url('list',catalog=catalog.name_eng) }}">
                                {{ catalog.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
